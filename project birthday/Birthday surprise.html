<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéâ Birthday Puzzle Surprise üéâ</title>
<style>
  /* Background animation */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #333;
  }

  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
  }

  @keyframes rise {
    to {
      transform: translateY(-120vh);
    }
  }

  .container {
    background: white;
    max-width: 480px;
    width: 100%;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 2;
    animation: fadeIn 1.2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1, h2 {
    color: #ff4081;
  }

  p.note {
    font-size: 1.1em;
    margin-bottom: 25px;
    color: #555;
  }

  button {
    padding: 12px 32px;
    font-size: 1.1em;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: transform 0.2s ease;
  }

  button:hover {
    background-color: #e03675;
    transform: scale(1.05);
  }

  input[type="text"] {
    padding: 10px;
    width: 80%;
    font-size: 1em;
    border-radius: 6px;
    border: 2px solid #ccc;
    margin-bottom: 15px;
    outline: none;
  }

  input[type="text"]:focus {
    border-color: #ff4081;
  }

  .message-box {
    background: #fff0f5;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    animation: popIn 0.8s ease;
  }

  .coupon-code {
    font-family: monospace;
    font-weight: bold;
    background: #ffe6f0;
    padding: 8px 12px;
    border-radius: 6px;
    display: inline-block;
    margin: 8px 0;
  }

  a.coupon-link {
    color: #ff4081;
    font-weight: 600;
    text-decoration: none;
  }

  a.coupon-link:hover {
    text-decoration: underline;
  }

  @keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  canvas.confetti {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
</style>
</head>
<body>

<!-- Bubbles Background -->
<script>
  for (let i = 0; i < 30; i++) {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    const size = Math.random() * 40 + 10;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
    bubble.style.opacity = Math.random();
    document.body.appendChild(bubble);
  }
</script>

<div class="container" id="container">
  <!-- Content will be dynamically injected -->
</div>

<canvas class="confetti" id="confetti-canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const container = document.getElementById('container');
  const confettiCanvas = document.getElementById('confetti-canvas');

  const quizData = [
    {
      riddle: 'I come once a year, bringing cake and cheer. What am I?',
      answer: 'birthday',
      afterMessage:
        `üéÅ Dominos Pizza Voucher!<br>
         Get 8 Slices of Large Pizza @ ‚Çπ499 (New Users)<br>
         Expires in 29 days`,
      coupon: 'GPA023FV1CNFSEF',
      couponLink: 'https://dominos.sng.link/Avyfa/cr8h?_dl=dominos%3A%2F%2Fhome%2F'
    },
    {
      riddle: 'What nickname did mom give you after watching Jodha Akbar?',
      answer: 'javeda',
      afterMessage:
        `üõçÔ∏è Levis Voucher!<br>
         Extra ‚Çπ700 Off + Up to 50% Off on ‚Çπ3000+<br>
         Expires in 21 days`,
      coupon: 'gpx05325levi7003000',
      couponLink: 'https://levi.in/collections/h125-new-arrivals'
    },
    {
      riddle: 'Who is the adopted child? Mamu or Papu?',
      answer: 'mamu',
      afterMessage:
        `üíé GIVA Jewellery Voucher!<br>
         Flat ‚Çπ500 Off on Silver, Gold and Diamond Jewellery<br>
         Expires in 50 days`,
      coupon: 'G-GPAYBJAC',
      couponLink: 'https://www.giva.co/collections/exclusive-gpay-collection'
    }
  ];

  const finalBirthdayMessage = `
    üéâ <strong>Happy Birthday, Sagarika Sharma!</strong><br>
    Have fun and enjoy fully ‚Äî and don‚Äôt get drunk so much üòâ<br>
    Love you lots ‚ù§Ô∏è
  `;

  let currentQuestionIndex = 0;

  function showWelcome() {
    container.innerHTML = `
      <h1>Happy Birthday to the Best Sister! üéâüéÇ</h1>
      <p class="note">
        Thanks for always supporting me through my ups and downs.<br>
        You are a great sister and daughter too.<br>
        We are so proud of you.<br>
        Hope you get love, happiness, and lots of success.<br>
        Keep smiling always!<br>Lots of love ü§ó
      </p>
      <button onclick="showRoast()">Start</button>
    `;
  }

  function showRoast() {
    container.innerHTML = `
      <h1>Now Reality, Bitch! üòÇ</h1>
      <p class="note" style="color:#a00;">
        You are adopted! üòú<br>
        And now you are getting old day by day.<br>
        Wrinkles incoming!<br>
        But still fabulous, hun üíÖ
      </p>
      <button onclick="startGame()">Go to Puzzle</button>
    `;
  }

  function startGame() {
    currentQuestionIndex = 0;
    renderQuestion();
  }

  function renderQuestion() {
    const q = quizData[currentQuestionIndex];
    container.innerHTML = `
      <h2>üéØ Riddle ${currentQuestionIndex + 1}</h2>
      <p class="note">${q.riddle}</p>
      <input type="text" id="answer-input" placeholder="Type your answer..." />
      <br>
      <button onclick="checkAnswer()">Submit</button>
      <div id="feedback" style="margin-top:15px;color:red;"></div>
    `;
    document.getElementById('answer-input').focus();
  }

  function checkAnswer() {
    const input = document.getElementById('answer-input');
    const feedback = document.getElementById('feedback');
    const userAnswer = input.value.trim().toLowerCase();
    const correctAnswer = quizData[currentQuestionIndex].answer.toLowerCase();

    if (!userAnswer) {
      feedback.textContent = 'Please enter your answer!';
      return;
    }

    if (userAnswer === correctAnswer) {
      feedback.style.color = 'green';
      feedback.textContent = 'Correct!';
      setTimeout(showCouponAndNext, 800);
    } else {
      feedback.style.color = 'red';
      feedback.textContent = 'Oops! That‚Äôs not right. Try again!';
    }
  }

  function showCouponAndNext() {
    const q = quizData[currentQuestionIndex];

    const messageHtml = `
      <div class="message-box">
        <p>${q.afterMessage}</p>
        <p><strong>Voucher Code:</strong> <span class="coupon-code">${q.coupon}</span></p>
        <p><a class="coupon-link" href="${q.couponLink}" target="_blank">üëâ Click here to redeem</a></p>
      </div>
    `;

    if (currentQuestionIndex === quizData.length - 1) {
      container.innerHTML = `
        <h2>üéä Final Surprise üéä</h2>
        ${messageHtml}
        <div class="message-box">${finalBirthdayMessage}</div>
      `;
      launchConfetti();
    } else {
      container.innerHTML = `
        ${messageHtml}
        <button onclick="nextQuestion()">Next</button>
      `;
    }
  }

  function nextQuestion() {
    currentQuestionIndex++;
    renderQuestion();
  }

  function launchConfetti() {
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  showWelcome();
</script>
</body>
</html>
